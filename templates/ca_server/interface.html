<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小型CA系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            box-sizing: border-box;
        }
        .main-content h1 {
            font-size: 24px;
        }
        .main-content .placeholder {
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>CA系统功能</h2>
        <a data-url="{% url 'submit_csr' %}">证书申请</a>
        <a data-url="#">证书签发</a>
        <a data-url="#">证书存储</a>
        <a data-url="#">证书查询与下载</a>
        <a data-url="#">证书吊销</a>
        <a data-url="#">证书验证</a>
    </div>
    <div class="main-content" id="main-content">
        <h1>欢迎来到小型CA系统</h1>
        <p class="placeholder">请选择左侧的功能来进行操作。</p>
    </div>
    <script>
        // 动态加载内容
        $(document).ready(function() {
            $('.sidebar a').on('click', function(event) {
                event.preventDefault();
                const url = $(this).data('url');
                if (url) {
                    $('#main-content').load(url); // 使用 jQuery 动态加载内容
                }
            });
        });
    </script>
</body>
</html>
