<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书详情</title>
</head>
<body>
    <h1>证书详情</h1>
    <p><strong>证书申请者:</strong> {{ certificate.name }}</p>
    <p><strong>签发者:</strong> {{ certificate.issuer }}</p>
    <p><strong>签发日期:</strong> {{ certificate.date_issued }}</p>
    <p><strong>到期日期:</strong> {{ certificate.expiry_date }}</p>
    <p><strong>CSR 文件内容:</strong><br>{{ certificate.csr }}</p>
    <p><strong>证书状态:</strong> {{ certificate.status }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="approve">签发证书</button>
        <button type="submit" name="reject">拒绝证书申请</button>
    </form>
</body>
</html>
